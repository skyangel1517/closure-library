gt; were\ninterpolated within a &amp;lt;style&amp;gt; tag, this would then break out of the\nstyle context into HTML.&lt;/p&gt;\n&lt;p&gt;A SafeStyle may contain literal single or double quotes, and as such the\nentire style string must be escaped when used in a style attribute (if\nthis were not the case, the string could contain a matching quote that\nwould escape from the style attribute).&lt;/p&gt;\n&lt;p&gt;Values of this type must be composable, i.e. for any two values\n&lt;code&gt;style1&lt;/code&gt; and &lt;code&gt;style2&lt;/code&gt; of this type,\n&lt;code&gt;SafeStyle.unwrap(style1) &amp;#43; SafeStyle.unwrap(style2)&lt;/code&gt; must itself be a value that satisfies\nthe SafeStyle type constraint. This requirement implies that for any value\n&lt;code&gt;style&lt;/code&gt; of this type, &lt;code&gt;SafeStyle.unwrap(style)&lt;/code&gt; must\nnot end in a &amp;#34;property value&amp;#34; or &amp;#34;property name&amp;#34; context. For example,\na value of &lt;code&gt;background:url(&amp;#34;&lt;/code&gt; or &lt;code&gt;font-&lt;/code&gt; would not satisfy the\nSafeStyle contract. This is because concatenating such strings with a\nsecond value that itself does not contain unsafe CSS can result in an\noverall string that does. For example, if &lt;code&gt;javascript:evil())&amp;#34;&lt;/code&gt; is\nappended to &amp;#96;background:url(&amp;#34;}, the resulting string may result in\nthe execution of a malicious script.&lt;/p&gt;\n&lt;p&gt;TODO(mlourenco): Consider whether we should implement UTF-8 interchange\nvalidity checks and blacklisting of newlines (including Unicode ones) and\nother whitespace characters (\\t, \\f). Document here if so and also update\nSafeStyle.fromConstant().&lt;/p&gt;\n&lt;p&gt;The following example values comply with this type&amp;#39;s contract:&lt;/p&gt;\n &lt;ul&gt;&lt;li&gt;&lt;pre&gt;width: 1em;&lt;/pre&gt;\n   &lt;/li&gt;&lt;li&gt;&lt;pre&gt;height:1em;&lt;/pre&gt;\n   &lt;/li&gt;&lt;li&gt;&lt;pre&gt;width: 1em;height: 1em;&lt;
